name: ci-test

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:

    build:
        name: Test
        runs-on: ubuntu-latest

        services:
            postgres: 
                image: postgres:12
                env:
                    POSTGRES_USER: root
                    POSTGRES_PASSWORD: latest
                    POSTGRES_DB: simple_bank
                options:
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:

        - name: Set up go 1.x
          uses: actions/setup-go@v2
          with:
            go-version: ^1.15
          id: go

        - name: Checkout code into the Go module directory
          uses: actions/checkout@v2

        - name: Run migration
          run: make migrate up

        - name: Test
          run: make test